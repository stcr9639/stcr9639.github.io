            <!-- Encylopedia Assignment -->
            <div class="filterDiv web">
            <div class="my-col">
              <div class="my-card port-card">

                </div>
            </div>

            <!-- Portal Simulation Project -->
            <div class="filterDiv unity">
            <div class="my-col">
              <div class="my-card port-card">

                </div>
                </div>

            <div class="filterDiv matlab">

              <div class="my-card port-card matlab">
