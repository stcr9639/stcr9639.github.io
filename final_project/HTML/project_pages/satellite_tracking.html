          <ul class="menu-list">

    <p><br/><br/><br/></p>

      <h1 class="my-heading text-center">Satellite Tracking</h1>
    </div>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/final_project/Images/matlab_cover.png" style="width: 100%" alt="3D plot of the hubble orbit and the ISS porbit around a sphere representing earth"/>
        <div class="text">Tracking the Hubble Telescope and ISS in comparison to Earth</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/final_project/Images/Part_3_Plot.png" style="width: 100%" alt="3D plot of a Geosynchronous orbit versus a low-earth orbit"/>
        <div class="text">Difference between a Geosynchronous Orbit and a Low-Earth Orbit</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <video width="1000px" height="807.3px" controls="controls"> <source src= "/final_project/Video/animation.mp4" type="video/mp4"/> </video>
        <div class="text">Animation of the Orbits</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
    integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="

    referrerpolicy="no-referrer"
  ></script>
  <script src="/final_project/JS/script.js"></script>
  <script src="/final_project/JS/carousel.js"></script>
  <script>
    // Load the JSON file
    fetch('/path/to/projects.json') // Update with the correct path to projects.json
      .then(response => response.json())
      .then(data => {
        // Find the project with the title "Satellite Tracking"
        const satellite_tracking = data.find(project => project.title === "Satellite Tracking");
  
        if (satellite_tracking) {
          // Update the page content dynamically
          document.querySelector(".portfolio-heading h1").innerText = satellite_tracking.title;
  
          const slideshowContainer = document.querySelector(".slideshow-container");
          slideshowContainer.innerHTML = ""; // Clear existing content
  
          // Add images from the JSON
          satellite_tracking.images.forEach((image, index) => {
            const slideDiv = document.createElement("div");
            slideDiv.className = "mySlides fade";
            slideDiv.innerHTML = `
              <div class="numbertext">${index + 1} / ${satellite_tracking.images.length}</div>
              <img src="${image}" style="width: 100%" />
              <div class="text">${satellite_tracking.description}</div>
            `;
            slideshowContainer.appendChild(slideDiv);
          });
  
          // Add navigation dots
          const dotsContainer = document.createElement("div");
          dotsContainer.style.textAlign = "center";
          satellite_tracking.images.forEach((_, index) => {
            const dot = document.createElement("span");
            dot.className = "dot";
            dot.setAttribute("onclick", `currentSlide(${index + 1})`);
            dotsContainer.appendChild(dot);
          });
          slideshowContainer.parentElement.appendChild(dotsContainer);
        }
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>  
</body>
</html>
