    <p><br/><br/><br/></p>
    <h1>Satellite Tracking</h1>

    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/final_project/Images/matlab_cover.png" style="width: 100%"/>
        <div class="text">Tracking the Hubble Telescope and ISS in comparison to Earth</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/final_project/Images/Part 3 Plot.png" style="width: 100%" />
        <div class="text">Difference between a Geosynchronous Orbit and a Low-Earth Orbit</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <video width="1000px" height="807.3px" controls="controls">
           <source src= "/final_project/Video/animation.mp4" type="video/mp4"/>
        </video>
        <div class="text">Animation of the Orbits</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
