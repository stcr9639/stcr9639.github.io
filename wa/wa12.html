<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XKCD Comic Viewer</title>
    <link rel="stylesheet" href="/CSS/wa12_style.css"> 
</head>
<body>
    <h1>XKCD Comic Viewer</h1>
    <div id="comic-container">
        <h2 id="comic-title">Comic Title</h2>
        <img id="comic-img" src="" alt="Comic Image" />
        <p id="comic-alt">Comic alt text will appear here.</p>
        <p id="comic-date">Published on: Date</p>
    </div>
    <button id="comicBtn">Get a Random Comic</button>
    <script src="/js/wa12.js"></script>
</body>
</html>
